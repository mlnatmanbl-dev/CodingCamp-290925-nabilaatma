<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo - Beellaa</title>

    <!-- CSS External -->
    <link rel="stylesheet" href="css\style.css">
    <link rel="icon" href="/path/to/favicon.ico" type="image/x-icon" />


    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gray-100">

    <!-- Header -->
    <header class="p-4 bg-white shadow">
        <h1 class="text-3xl font-bold text-center text-blue-600">Beellaaa Todo App</h1>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4 max-w-4xl">
        <!-- Form Todo -->
         <section class="mb-6 bg-white p-6 rounded shadow-md">
            <form id="todo-form" class="flex gap-2">
                <input type="text" class="border p-2 flex-grow rounded focus:ring-blue-500 focus:border-blue-500" id="todo-input" placeholder="Enter your todo..." required>
                <input type="date" class="border p-2 rounded" id="todo-date" required>
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 rounded text-white p-2 transition duration-150">Add Todo</button>
            </form>
         </section>

         <section class="mb-4 flex gap-2 justify-end">
            <select id="filter-status" onchange="filterTodo()" class="border p-2 rounded">
                <option value="all">Filter: All</option>
                <option value="completed">Filter: Completed</option>
                <option value="pending">Filter: Pending</option>
            </select>
            <button class="bg-red-500 hover:bg-red-600 text-white p-2 rounded transition duration-150" onclick="deleteAllTodo()">Delete All</button>
         </section>

         <section class="bg-white p-6 rounded shadow-md overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider text-center">TASK</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider text-center">DUE DATE</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider text-center">STATUS</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider text-center">ACTIONS</th>
                    </tr>
                </thead>
                <tbody id="todo-list" class="bg-white divide-y divide-gray-200">
                    </tbody>
            </table>
            <p id="no-task-message" class="text-center text-gray-500 py-4 hidden">No task found</p>
        </section>

         <!-- Todo List -->
         <section>
            <ul id="todo-list" class="16px">
                <!-- Todo items will be dynamically added here -->
                <p class="text-center text-gray-500">No todos added yet. Add one above!</p>
            </ul>
         </section>
    </main>

    <!-- Footer -->
     <footer>
        <p>&copy; 2024 Beellaa Todo App</p>

     </footer>

    <!-- JavaScript -->
     <script src="js/script.js"></script>
</body>

</html>
